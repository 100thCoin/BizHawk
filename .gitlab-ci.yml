image: mcr.microsoft.com/dotnet/sdk:latest

stages:
  - build
  - test
  - archive

build:
  artifacts:
    expire_in: "30 minutes"
    name: "BizHawk_tempbuild_$CI_COMMIT_REF_SLUG"
    paths:
      - output
      - test_output
  script:
    - Dist/BuildRelease.sh
  stage: build

check_style:
  allow_failure: true
  rules:
    - if: '$BIZHAWKBUILD_USE_ANALYZERS != null'
      when: always
  script:
    - Dist/BuildRelease.sh -p:MachineRunAnalyzersDuringBuild=true
  stage: test

run_tests:
  artifacts:
    paths:
      - test_output/*.coverage.xml
    reports:
      junit:
        - test_output/*.coverage.xml
  script:
    - Dist/BuildTestRelease.sh
  stage: test

create_archive:
  artifacts:
    expire_in: "1 month"
    name: "BizHawk_devbuild_$CI_COMMIT_REF_SLUG"
    paths:
      - output
  rules:
    - if: '$CI_COMMIT_REF_SLUG == "master"'
      when: always
  script:
    - ''
  stage: archive

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - packages
